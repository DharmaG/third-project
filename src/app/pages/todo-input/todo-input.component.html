<div *ngIf="userInfo" >

<div class="userInfo" >

  <h1> Hello, {{ userInfo.fullName }}! </h1>

  <div class="todoInput">
    <form (ngSubmit)="saveNewTodo()">
      <label for="todo-input"> What is your plan today ? </label>
      <br><br>
      <input  id="todo-input" type="text"  name="todoName"
      [(ngModel)]="newTodo.todo"  />

      <button class="glyphicon glyphicon-plus add" > </button>



    </form>

  </div>

</div>

<div class="todo-list" >
  <p> {{ today | date: 'fullDate' }} </p>

  <p> {{ today | date: 'h:mma' }} </p>


  <ul class="check-list" >
    <li *ngFor="let oneTodo of todos" [ngClass]="{ done: oneTodo.isChecked }">
      <h3 > <input type="checkbox"  (click)="checkboxChange(oneTodo)" />
         {{ oneTodo.todo }}
         <button class="glyphicon glyphicon-trash delete"(click)="deleteClick(oneTodo)">
         </button>
      </h3>
    </li>
    <div>
      <button (click)="subscribeTimer0()" class="glyphicon glyphicon-pause pause"></button>
      {{hoursCounter}}:{{minuteCounter}}:{{counter0}}

    </div>
  </ul>

</div>
<br><br><br><br><br>


<div class="calendar">
  <app-calendar></app-calendar>

</div>



</div>
