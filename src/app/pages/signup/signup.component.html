<div class="authetication">
  <h2> Sign Up </h2>

  <p class="error" *ngIf="errorMessage">
    {{ errorMessage }}
  </p>


  <form (ngSubmit)="signupSubmit()">
    <label for="full-name-input"> Full Name </label>
    <br>
    <input class="form-control" id="full-name-input" type="text" placeholder="Milan"
    name="fullName" [(ngModel)]="newUser.signupFullName">
    <br>


    <label for="username-input"> Username </label>
    <br>
    <input class="form-control" id="username-input" type="text" placeholder="Milan"
    name="username" [(ngModel)]="newUser.signupUserName">
    <br>

    <label for="password-input"> Password </label>
    <br>
    <input class="form-control" id="password-input" type="password" placeholder="*********"
    name="userPassword" [(ngModel)]="newUser.signupPassword">
    <br>

    <button> Sign Up </button>
  </form>

</div>
